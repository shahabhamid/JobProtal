    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/style.css}" />

<body>
<div style="display: flex">
    <div class="col-5 girl_background">
        <div class="logo_left mt-3 pt-4 ml-5 pl-5">
            <h2 class="logo" style="color: white">hotdevjobs <span class="logo_com">.com</span></h2>
        </div>
    </div>
    <div class="col-7 container myForm">
        <form th:action="@{/recruiter-profile/addNew}" th:object="${profile}" method="post" enctype="multipart/form-data"
        >
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center pt-3">
                        <h1>
                            Candidate
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div >
                            <h2 class="d-flex justify-content-center">
                                Set up your Profile
                            </h2>
                        </div>
                    </div>
            <div>
                <label >Name</label>
                <div class="row">
                    <div class="col-md-6">
                        <input placeholder="First Name" id="firstName" th:field="*{first_name}"  name="first_name"  type="text" class="form-control"  />
                    </div>
                    <div class="col-md-6">
                        <input placeholder="Last Name" id="lastName" name="last_name" th:field="*{last_name}" type="text" class="form-control"  />
                    </div>
                </div>
                <div class="row mt-2" >
                    <div class="col-md-4 gx-1">
                        <input placeholder="City" name="city" th:field="*{city}" type="text" class="form-control"  />
                    </div>
                    <div class="col-md-4 gx-1">
                        <input placeholder="State" name="state" type="text" th:field="*{state}" class="form-control"  />
                    </div>
                    <div class="col-md-4 gx-5">
                        <input placeholder="Country" name="country" th:field="*{country}" type="text" class="form-control"  />
                    </div>
                </div>
                <label class="mt-3">Work Classification</label>
                <div class="row">
                    <div class="form-group col-md-6">
                        <select required class="form-control" name="Work Authorization">
                            <option value="Work Authorization" selected>Work Authorization</option>
                            <option value="US Citizen">US Citizen</option>
                            <option value="Canadian Citizen">Canadian Citizen</option>
                            <option value="Green Card">Green Card</option>
                            <option value="H1 Visa">H1 Visa</option>
                            <option value="TN Permit">TN Permit</option>
                        </select>

                    </div>
                    <div class="form-group col-md-6">
                        <select required class="form-control" name="Seeking Employment">
                            <option value="Seeking Employment" selected>Seeking Employment</option>
                            <option value="Full-Time">Full-Time</option>
                            <option value="Part-Time">Part-Time</option>
                            <option value="Freelance">Freelance</option>
                        </select>
                    </div>
                </div>
                <label class="mt-2">Skills</label>
                    <div class="parent">
                        <div class="row">
                            <div class="col-md-4">
                                <input placeholder="Skill Name" name="skill_name" type="text" class="form-control"  />
                            </div>
                            <div class="col-md-4">
                                <input placeholder="Years of Experience" name="years_of_experience" type="text" class="form-control"  />
                            </div>
                            <div id="skill-repeat"  class="col-md-4">
                                <select required class="form-control" name="Experience Level">
                                    <option selected>Experience Level</option>
                                    <option value="Beginner">Beginner</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Advance">Advance</option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-left mt-2">
                            <button id="addSkill" onclick="add_Skills()" class="btn btn-default">Add Skill</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5 mr-5" >
                            <label > Profile Photo</label>
                            <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" />
                        </div>
                        <div class="col-md-5 mr-5" >
                            <label > Resume</label>
                            <input type="file" name="pdf" class="form-control" accept="application/pdf" />
                        </div>
                    </div>

                    <div class="row mt-4 col d-flex justify-content-center">
                        <div class="text-right">
                            <button type="submit" id="submit2" name="submit" class="btn btn-primary base_button">Update</button>
                        </div>
                    </div>

            </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</div>


</body>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
