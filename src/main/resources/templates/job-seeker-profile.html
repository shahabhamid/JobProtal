<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/styles.css}" />
    <meta charset="ISO-8859-1">
    <title>Profile Setup</title>
</head>

<body class="bg-light">
<div class="container mt-5">
    <form th:action="@{/recruiter-profile/addNew}" th:object="${profile}" method="post" enctype="multipart/form-data"
    >
        <div class="row gutters">
            <div class="col-md-4"> </div>
            <div class="col-md-4">
                <div class="card h-50">
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <!--<img th:src="@{${profile.photosImagePath}}" >-->
                                </div>
                                <h5 class="user-name"  th:text="${profile.first_name+' '+ profile.last_name}">Shahab Hamid</h5>
                                <!--   <h6 class="user-email" th:text="${profile.user_id.email}">shahabhamid23@gmail.com</h6>-->
                            </div>
                            <div class="about">
                                <!-- <h5 th:text="${profile.user_id.user_type_id.user_type_name}">About</h5>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"> </div>
        </div>
        <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-2 text-primary">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input placeholder="First Name" id="firstName" th:field="*{first_name}"  name="first_name"  type="text" class="form-control"  />
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input placeholder="Last Name" id="lastName" name="last_name" th:field="*{last_name}" type="text" class="form-control"  />
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 mb-2 text-primary">Address</h6>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                <div class="form-group">
                                    <label>City</label>
                                    <input placeholder="City" name="city" th:field="*{city}" type="text" class="form-control"  />
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                <div class="form-group">
                                    <label>State</label>
                                    <input placeholder="State" name="state" type="text" th:field="*{state}" class="form-control"  />
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                <div class="form-group">
                                    <label>Country</label>
                                    <input placeholder="Country" name="country" th:field="*{country}" type="text" class="form-control"  />
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 mb-2 text-primary">Work Classification</h6>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                <div class="form-group">
                                        <label>Work Authorization</label>
                                        <select required class="form-control" name="Work Authorization">
                                            <option value="US Citizen">US Citizen</option>
                                            <option value="Canadian Citizen">Canadian Citizen</option>
                                            <option value="Green Card">Green Card</option>
                                            <option value="H1 Visa">H1 Visa</option>
                                            <option value="TN Permit">TN Permit</option>
                                        </select>

                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                <div class="form-group">
                                    <label>Seeking Employment</label>
                                    <select required class="form-control" name="Seeking Employment">
                                        <option value="Full-Time">Full-Time</option>
                                        <option value="Part-Time">Part-Time</option>
                                        <option value="Freelance">Freelance</option>
                                    </select>
                                     </div>
                            </div>

                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mt-3 mb-2 text-primary">Skills</h6>
                            </div>
                        </div>

                        <div class="parent">

                            <div id="skill-repeat" >


                            <div class="row gutters">
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group">
                                        <label>Skill Name</label>
                                        <!--th:field="*{skill_name}"-->
                                        <input placeholder="e.g Java" name="skill_name" type="text" class="form-control"  />
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group">
                                        <label>Years of Experience</label>
                                        <input placeholder="2" name="years_of_experience" type="text" class="form-control"  />
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-12">
                                    <div class="form-group">
                                        <label>Experience Level</label>
                                        <select required class="form-control" name="Experience Level">
                                            <option value="Beginner">Beginner</option>
                                            <option value="Intermediate">Intermediate</option>
                                            <option value="Advance">Advance</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>

                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button id="addSkill" class="btn btn-default">Add Skill</button>
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <h6 class="mb-2 text-primary">Profile Photo</h6>
                                    <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" />
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <h6 class="mb-2 text-primary">Resume</h6>
                                    <input type="file" name="pdf" class="form-control" accept="application/pdf" />
                                </div>
                            </div>
                        </div>

                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right">
                                    <button type="submit" id="submit2" name="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script>
    $(document).on('click', '#addSkill', function (e) {
    e.preventDefault();
    $('#skill-repeat').parent('div.parent').append($('.parent').children('div:first').html());
});

</script>

</html>
