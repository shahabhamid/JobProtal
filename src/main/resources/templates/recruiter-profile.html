<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/styles.css}" />
    <meta charset="ISO-8859-1">
    <title>Profile Setup</title>
</head>

<body>
<div style="display: flex">
    <div class="col-5 girl_background">
        <div class="logo_left mt-3 pt-4 ml-5 pl-5">
            <h2 class="logo" style="color: white">hotdevjobs <span class="logo_com">.com</span></h2>
        </div>
    </div>
    <div class=" col-7 container mt-5 myForm">
        <form th:action="@{/recruiter-profile/addNew}" th:object="${profile}" method="post" enctype="multipart/form-data"
        >
            <div class="row gutters ">
                <div class="row mt-5">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center ">
                           <h1>
                               Recruiter
                           </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div >
                                <h2 class="d-flex justify-content-center">
                                    Set up your Profile
                                </h2>
                            </div>
                        </div>

                <div class="card-body ml-5">
                    <label >Name</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input placeholder="First Name" id="firstName" th:field="*{first_name}"  name="first_name"  type="text" class="form-control"  />
                        </div>
                        <div class="col-md-6">
                            <input placeholder="Last Name" id="lastName" name="last_name" th:field="*{last_name}" type="text" class="form-control"  />
                        </div>
                    </div>
                    <div class="row mt-2" >
                        <div class="col-md-4 gx-1">
                            <input placeholder="City" name="city" th:field="*{city}" type="text" class="form-control"  />
                        </div>
                        <div class="col-md-4 gx-1">
                            <input placeholder="State" name="state" type="text" th:field="*{state}" class="form-control"  />
                        </div>
                        <div class="col-md-4 gx-5">
                            <input placeholder="Country" name="country" th:field="*{country}" type="text" class="form-control"  />
                        </div>
                    </div>
                    <div class="row mt-2" >
                        <div class="col">
                            <input placeholder="Company" id="company" name="company" th:field="*{company}" type="text" class="form-control"  />
                        </div>
                    </div>
                    <label class="mt-2">Profile Photo</label>
                    <div class="row" >

                        <div class="col">
                            <input type="file" name="image" class="form-control" accept="image/png, image/jpeg" />
                        </div>
                    </div>
                    <div class="row mt-4" >
                        <div class="col d-flex justify-content-center">
                            <button type="submit" id="submit2" name="submit" class="btn btn-primary base_button">Update</button>
                        </div>
                    </div>
                    </div>
                </div>
                </div>

        </form>
    </div>
</div>

</body>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</html>
