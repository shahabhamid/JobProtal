<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head> <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/font-awesome.min.css}" />
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/styles.css}" />
    <meta charset="ISO-8859-1">
<title>Sign Up</title>
</head>

<body>

<section class="content">
    <div class="row">

        <div class="offset-md-2 col-md-8">

            <div class="box ">

                <div class="box-header ">

                    <h2 class="mb-2">Create User Account</h2>

                    <form th:action="@{/register/new}" th:object="${user}" method="post">
                        <div class="box-body bozero mx2p">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input placeholder="Email" name="email" th:field="*{email}" type="email" class="form-control" required />
                                    </div>
                                </div>
                            </div>
                            <div class='row'>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input min="8" placeholder="Password" name="password" th:field="*{password}" type="password" class="form-control pwd" required/>
                                    </div>
                                </div>
                            </div>
                            <div class='row'>
                                <div class="col-md-12">
                                    <select required class="form-control" th:field="*{user_type_id}">
                                        <th:block th:each="userType :${getAllTypes}">
                                            <option th:text="${userType.user_type_name}" th:value="${userType.user_type_id}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</html>
