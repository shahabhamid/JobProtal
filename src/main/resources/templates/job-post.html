<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <title>Candidate Dashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/font-awesome.min.css}" />-->
     <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/styles.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/font-awesome.min.css}" />

  </head>

  <body>
    <header class="navbar navbar-expand-lg navbar-dark">
      <label class="mt-2 ml-5 font-weight-bold h5"
        ><a href="/">hotdevjobs</a
        ><span class="logo_com font-weight-bold h5" style="color: white">
          .com</span
        ></label
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Search for Jobs <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">View Saved Jobs</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Edit Account</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Edit Profile</a>
          </li>
        </ul>
        <img
          class="rounded-circle mr-3"
          height="50px"
          width="50x"
          src="https://bestprofilepictures.com/wp-content/uploads/2021/04/Cool-Profile-Picture.jpg"
        />
        <label class="nav-item nav-link px-2 mr-3">SHahab Hamid</label>
        <button class="myBtn-light mr-5">Logout</button>
      </div>
    </header>
    <section class="section">
      <div class="sidenav px-5">
          <div>
            <label class="text-uppercase color-dull font-weight-bold">Filter Results</label>
            <hr />
            <form action="#">
              <div class="row">
                <div class="col-lg-12">
                  <label>Employment Type</label>
                  <div class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="part-time"
                    />
                    <label class="form-check-label" for="part-time">
                      Part-Time
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="full-time"
                    />
                    <label class="form-check-label" for="full-time">
                      Full-Time
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="freelance"
                    />
                    <label class="form-check-label" for="freelance">
                      Freelance
                    </label>
                  </div>
                </div>
                <div class="col-lg-12 mt-5">
                  <label>Remote</label>
                  <div class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="remote-only"
                    />
                    <label class="form-check-label" for="remote-only">
                      Remote-Only
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="Office-Only"
                    />
                    <label class="form-check-label" for="Office-Only">
                      Office-Only
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="partial-remote"
                    />
                    <label class="form-check-label" for="partial-remote">
                      Partial-Remote
                    </label>
                  </div>
                </div>
                <div class="col-lg-12 mt-5 mb-5">
                  <label>Date Posted</label>
                  <div class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="today"
                    />
                    <label class="form-check-label" for="today"> Today </label>
                  </div>
                  <div class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="7days"
                    />
                    <label class="form-check-label" for="7days">
                      Last 7 Days
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="30days"
                    />
                    <label class="form-check-label" for="30days">
                      Last 30 Days
                    </label>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

      <article >
        <div class="box">
          <h1 class="px-3 mb-4">Candidate Dashboard</h1>
          <div class="inner">
            <input class="radius-left" type="text" placeholder="Search for a job"/>
            <input class="" type="text" placeholder="Search for a job"/>
            <button class="radius-right"><i class="fa fa-search"></i></button>
          </div>
        </div>


        <div class="box mt-3">
          <label class="large-label px-3 mb-3">Search Results</label>
          <th:block th:each="jobPost:${jobPost}">
          <div class="job-row">
              <div class="row ">
                <div class="col-md-4">
                  <label th:text="${jobPost.job_title}" class="job-title text-left">Job Title</label>
                </div >
                <div class="col-md-4 text-center">
                  <label th:text="${jobPost.job_location_id.city+', '+ jobPost.job_location_id.state}"> City  State</label>
                </div>
                <div class="col-md-4 text-right">
                  <label th:text="@{${jobPost.job_company_id.name}}" >Recruiter Company Name</label>
                </div>
              </div>
          </div>
        </th:block>
        </div>

      </article>


    </section>

    <!--/ bradcam_area  -->


    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/jquery.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/popper.js/umd/popper.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
    ></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>

    <script>
      $(function () {
        $("#slider-range").slider({
          range: true,
          min: 0,
          max: 24600,
          values: [750, 24600],
          slide: function (event, ui) {
            $("#amount").val(
              "$" + ui.values[0] + " - $" + ui.values[1] + "/ Year"
            );
          },
        });
        $("#amount").val(
          "$" +
            $("#slider-range").slider("values", 0) +
            " - $" +
            $("#slider-range").slider("values", 1) +
            "/ Year"
        );
      });
    </script>
  </body>
</html>
