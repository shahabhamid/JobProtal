<html lang="en" xmlns:th="https://www.thymeleaf.org/">

                    </a>
                  </div>
                </div>
                <div class="col-xl-6 col-lg-7">
                  <div class="main-menu d-none d-lg-block">
                    <nav>
                      <ul id="navigation">
                        <li><a href="index.html">home</a></li>
                        <li><a href="jobs.html">Browse Job</a></li>
                        <li>
                          <a href="#">pages <i class="ti-angle-down"></i></a>
                          <ul class="submenu">
                            <li><a href="candidate.html">Candidates </a></li>
                            <li><a href="job_details.html">job details </a></li>
                            <li><a href="elements.html">elements</a></li>
                          </ul>
                        </li>
                        <li>
                          <a href="#">blog <i class="ti-angle-down"></i></a>
                          <ul class="submenu">
                            <li><a href="blog.html">blog</a></li>
                            <li><a href="single-blog.html">single-blog</a></li>
                          </ul>
                        </li>
                        <li><a href="contact.html">Contact</a></li>
                      </ul>
                    </nav>
                  </div>
                </div>
                <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                  <div class="Appointment">
                    <div class="phone_num d-none d-xl-block">
                      <a href="#">Log in</a>
                    </div>
                    <div class="d-none d-lg-block">
                      <a class="boxed-btn3" href="#">Post a Job</a>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="mobile_menu d-block d-lg-none"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header-end -->

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="bradcam_text">
              <h3>4536+ Jobs Available</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/ bradcam_area  -->

    <!-- job_listing_area_start  -->
    <div class="job_listing_area plus_padding">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="job_filter white-bg">
              <div class="form_inner white-bg">
                <h3>Filter</h3>
                <form action="#">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search keyword" />
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <select class="form-control">
                          <option data-display="Location">Location</option>
                          <option value="1">Rangpur</option>
                          <option value="2">Dhaka</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <select class="form-control">
                          <option data-display="Category">Category</option>
                          <option value="1">Category 1</option>
                          <option value="2">Category 2</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <select class="form-control">
                          <option data-display="Experience">Experience</option>
                          <option value="1">Experience 1</option>
                          <option value="2">Experience 2</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <select class="form-control">
                          <option data-display="Job type">Job type</option>
                          <option value="1">full time 1</option>
                          <option value="2">part time 2</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <select class="form-control">
                          <option data-display="Qualification">
                            Qualification
                          </option>
                          <option value="1">Qualification 1</option>
                          <option value="2">Qualification 2</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <select class="form-control">
                          <option data-display="Gender">Gender</option>
                          <option value="1">male</option>
                          <option value="2">female</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="range_wrap">
                <label for="amount">Price range:</label>
                <div id="slider-range"></div>
                <p>
                  <input
                    type="text"
                    id="amount"
                    readonly
                    style="
                      border: 0;
                      color: #7a838b;
                      font-size: 14px;
                      font-weight: 400;
                    "
                  />
                </p>
              </div>
              <div class="reset_btn">
                <button class="boxed-btn3 w-100" type="submit">Reset</button>
              </div>
            </div>
          </div>
          <div class="col-lg-9">
            <div class="recent_joblist_wrap">
              <div class="recent_joblist white-bg">
                <div class="row align-items-center">
                  <div class="col-md-6">
                    <h4>Job Listing</h4>
                  </div>
                  <div class="col-md-6">
                    <div class="serch_cat d-flex justify-content-end form-group">
                      <select class="form-control">
                        <option data-display="Most Recent">Most Recent</option>
                        <option value="1">Marketer</option>
                        <option value="2">Wordpress</option>
                        <option value="4">Designer</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <th:block th:each="jobPost:${jobPost}">
              <div class="job_lists m-0">
                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <div
                      class="single_jobs white-bg d-flex justify-content-between"
                    >
                      <div class="jobs_left d-flex align-items-center">
                        <div class="thumb"></div>
                        <div class="jobs_content">
                          <a href="job_details.html"
                            ><h4 th:text="${jobPost.job_title}">
                              Software Engineer
                            </h4></a
                          >
                          <div class="links_locat d-flex align-items-center">
                            <div class="location">
                              <p
                                th:text="${jobPost.job_location_id.city+', '+ jobPost.job_location_id.state}"
                              >
                                <i class="fa fa-map-marker"></i> California, USA
                              </p>
                            </div>
                            <div class="location">
                              <p th:text="${jobPost.job_type}">
                                <i class="fa fa-clock-o"></i> Part-time
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="jobs_right">
                        <div class="apply_now">
                          <a class="heart_mark" href="#">
                            <i class="fa fa-heart"></i>
                          </a>
                          <a href="job_details.html" class="boxed-btn3"
                            >Apply Now</a
                          >
                        </div>
                        <div class="date">
                          <p th:text="${jobPost.posted_date}">
                            Date line: 31 Jan 2020
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
    <!-- job_listing_area_end  -->
    <!-- link that opens popup -->

    <script>
      $(function () {
        $("#slider-range").slider({
          range: true,
          min: 0,
          max: 24600,
          values: [750, 24600],
          slide: function (event, ui) {
            $("#amount").val(
              "$" + ui.values[0] + " - $" + ui.values[1] + "/ Year"
            );
          },
        });
        $("#amount").val(
          "$" +
            $("#slider-range").slider("values", 0) +
            " - $" +
            $("#slider-range").slider("values", 1) +
            "/ Year"
        );
      });
    </script>
  </body>
</html>
