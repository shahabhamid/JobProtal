<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Candidate Dashboard</title>
</head>
<body>
    <div style="margin-left: 10rem">
        <h1>
            Candidate Dashboard
        </h1>
        <input type="text"
               placeholder=" Search for a Job "
               name="search" style="width: 30rem; height: 1.5rem; margin-bottom: 1rem">
        <hr>
    </div>
    <div style="margin-left: 10rem">
        <h2 style="margin-bottom: 2rem">
            Search Results
        </h2>
        <div class="row">


                    <th:block th:each="jobPost:${jobPost}">
                        <li th:text = "${jobPost.job_title}" style="list-style-type: none; color: red"> Title</li>
                        <li th:text="${jobPost.job_location_id.city+', '+ jobPost.job_location_id.state}" style="list-style-type: none; "> City, State</li>
                        <li th:text="${jobPost.organization_id.CompanyName}" style="list-style-type: none;margin-bottom: 1rem"> Company Name</li>
                    </th:block>

        </div>

    </div>
</body>
</html>
