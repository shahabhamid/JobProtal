        <div class="box">

            <h1 class="primary-title heading_font mt-3"> Job Details </h1>
            <div class="jobs_conetent">
                <a href="#">
                    <h4 th:text="${jobDetails.job_title}" class="mt-3">Software Engineer</h4></a>
                    <div class="mt-1">
                        <p th:text="${jobDetails.job_location_id.city+', '+ jobDetails.job_location_id.state}" class="m-0" >  California, USA</p>
                        <p th:text="${user.company}" >Coipmany</p>
                    </div>
            </div>
        </div>

        <div class="box mt-3">
            <h2 class="heading_font mt-2"> Job Specs </h2>
            <div class="job_Spec_box mt-5">
                <p class="mr-5">Published on: <span th:text="${jobDetails.posted_date}">12 Nov, 2019</span></p>
                <p class=" ml-5 mr-5">Salary: <span th:text="${jobDetails.salary}">50k - 120k/y</span></p>
                <p class="ml-5 mr-5">Type: <span th:text="${jobDetails.job_type}"> Full-time</span></p>
                <p class="ml-5 pr-2">Remote: <span th:text="${jobDetails.remote}">Remote</span></p>
            </div>
            <div class="descript_wrap white-bg mt-4">
                <div class="single_wrap">
                    <h2 class="heading_font"> Job Description </h2>
                    <div th:utext="${jobDetails.description_of_job}" class="mt-4"></div>
                </div>
            </div>
            <div class="apply_job_form white-bg">
                <h2 class="heading_font"> Apply for the Job </h2>
                <form th:action="@{/job-details/apply/{id}(id=${jobDetails.Id})}" th:object="${applyJob}" method="post" >
                    <div class="row">
                        <div class="col-md-12 mt-3">
                            <input hidden>
                            <div class="input_field">
                                        <textarea type="text" rows="4"  placeholder="Cover Letter" class="form-control" th:field="*{cover_letter}"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 mt-3">
                            <div class="submit_btn">
                                <button class="boxed-btn3 w-100" type="submit">Apply Now</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </article>

    <script>
      $(function () {
        $("#slider-range").slider({
          range: true,
          min: 0,
          max: 24600,
          values: [750, 24600],
          slide: function (event, ui) {
            $("#amount").val(
              "$" + ui.values[0] + " - $" + ui.values[1] + "/ Year"
            );
          },
        });
        $("#amount").val(
          "$" +
            $("#slider-range").slider("values", 0) +
            " - $" +
            $("#slider-range").slider("values", 1) +
            "/ Year"
        );
      });
