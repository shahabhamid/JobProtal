<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" style="height: 100%">
<head>
    <meta charset="UTF-8" />
    <title>Candidate Dashboard</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/styles.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/font-awesome.min.css}" />
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- <link rel="stylesheet" href="css/responsive.css"> -->
</head>

<body th:object="${jobDetails}" style="font-family: 'Montserrat';height: 100%">
<header class="navbar navbar-expand-lg navbar-dark">
    <label class="mt-2 ml-5 font-weight-bold h5"
    ><a href="/">hotdevjobs</a
    ><span class="logo_com font-weight-bold h5" style="color: white">
          .com</span
    ></label
    >
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/recruiter-dashboard/add}">Post New Job</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/recruiter-profile/}">View Your Jobs</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/recruiter-profile/}">Edit Account</a>
            </li>
        </ul>
        <img
                class="rounded-circle mr-3"
                height="50px"
                width="50x"
                th:src="@{${user.photosImagePath}}"
        />
        <label th:text="${user.first_name+' '+user.last_name}" class="nav-item nav-link px-2 mr-3">SHahab Hamid</label>
        <button class="myBtn-light mr-5">Logout</button>
    </div>
</header>
    <!-- header-end -->
<section class="section">
<!--    Side Bar Starts here    -->
    <div class="sidenav px-5">
        <div>
            <hr />
        </div>
    </div>

    <article>
        <div class="box px-3">
            <h4 class="mt-3 ml-3"> <i class="fa-solid fa-angle-left mr-1"></i> Back to Search Results </h4>
            <h1 class="primary-title mt-3" > Job Details </h1>
            <div class="ml-3">
                    <h4 th:text="${jobDetails.job_title}" class="job-title text-left">Software Engineer</h4>
                    <div class="mt-1">
                        <p th:text="${jobDetails.job_location_id.city+', '+ jobDetails.job_location_id.state}" class="m-0" >  California, USA</p>
                        <p th:text="${jobDetails.job_company_id.name}" >Coipmany</p>
                    </div>
            </div>
        </div>

        <div class="box mt-3">
            <label class="large-label px-3 mt-3"> Job Specs </label>

            <div class="job-row" >
                <div class="row ">
                    <div class="col-md-3">
                        <label class="text-left">Date Posted:<span th:text="${jobDetails.posted_date}">12 Nov, 2019</span></label>
                    </div>
                    <div class="col-md-3 text-center">
                        <label > Salary: <span th:text="${jobDetails.salary}">50k - 120k/y</span></label>
                    </div>
                    <div class="col-md-3 text-center">
                        <label>Type: <span th:text="${jobDetails.job_type}"> Full-time</span></label>
                    </div>
                    <div class="col-md-3 text-right">
                        <label>Remote: <span th:text="${jobDetails.remote}">Remote</span></label>
                    </div>
                </div>
            </div>

            <div class="px-3 mb-3">
                <label class="large-label "> Job Description </label>
                <div th:utext="${jobDetails.description_of_job}"></div>
            </div>
            <div class="mt-3 px-3">
                <form th:action="@{/job-details/apply/{id}(id=${jobDetails.Id})}" th:object="${applyJob}" method="post" >
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn-sec btn-red w-100" type="submit">Apply Now</button>

                        </div>
                        <div class="col-md-3">
                            <button class="btn-sec btn-black w-100">Save Job</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </article>
</section>


    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>

</body>
</html>
